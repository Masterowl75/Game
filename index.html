<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Collecting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div class="color-item" style="background-color: red; top: 200px; left: 600px;"></div>
        <div class="color-item" style="background-color: green; top: 800px; left: 1200px;"></div>
        <div class="color-item" style="background-color: blue; top: 1500px; left: 1800px;"></div>
    </div>
    <div id="color-buttons"></div>
    <div id="controls">
        <button id="up">⬆️</button>
        <button id="left">⬅️</button>
        <button id="down">⬇️</button>
        <button id="right">➡️</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
